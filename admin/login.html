<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Admin â€” BenjiShop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  body{
    background:#02030a;
    color:white;
    font-family:Inter, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
  .box{
    width:320px;
    background:#050814;
    padding:20px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 0 20px rgba(0,245,255,0.2);
  }
  h1{
    font-size:22px;
    margin-bottom:18px;
    text-align:center;
  }
  input{
    width:100%;
    margin-bottom:12px;
    padding:10px;
    border:1px solid rgba(255,255,255,0.25);
    border-radius:8px;
    background:#0b0f1e;
    color:white;
  }
  button{
    width:100%;
    padding:10px;
    border:0;
    border-radius:8px;
    background:#00f5ff;
    color:black;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 0 12px rgba(0,245,255,0.6);
  }
  #status{
    margin-top:10px;
    font-size:13px;
    color:#ff4d6d;
    text-align:center;
    min-height:16px;
  }
</style>
</head>
<body>

<div class="box">
  <h1>Connexion Admin</h1>

  <input id="password" type="password" placeholder="Mot de passe admin">
  <button onclick="login()">Se connecter</button>
  <div id="status"></div>
</div>

<script>
async function login(){
  const pass = document.getElementById('password').value.trim();
  if(!pass){
    document.getElementById("status").textContent = "Mot de passe requis.";
    return;
  }

  const res = await fetch("/.netlify/functions/auth", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ password: pass })
  });

  const data = await res.json();
  if(data.ok){
    localStorage.setItem("admin_token", "ok");
    window.location.href = "/admin/";
  } else {
    document.getElementById("status").textContent = "Mot de passe incorrect.";
  }
}
</script>

</body>
</html>
