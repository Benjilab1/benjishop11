<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel de vente BrainRot — BenjiShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#050712;
      --panel:#0b1020;
      --panel2:#101428;
      --accent:#00f5ff;
      --accent-soft:rgba(0,245,255,0.25);
      --text:#eef2ff;
      --muted:#9aa6c0;
      --danger:#ff6b6b;
      --radius:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(circle at 0% 0%,#141a3a 0,var(--bg) 55%);
      color:var(--text);
      padding:16px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    .logo{
      font-weight:800;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:18px;
    }
    .logo span{
      color:var(--accent);
      text-shadow:0 0 16px var(--accent-soft);
    }
    .logout{
      border:0;
      border-radius:999px;
      padding:7px 14px;
      font-size:12px;
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns:minmax(0,1.1fr) minmax(0,1.1fr);
      gap:18px;
    }

    .panel{
      background:linear-gradient(145deg,var(--panel),#080b1b);
      border-radius:var(--radius);
      padding:18px 18px 20px;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 20px 40px rgba(0,0,0,.85);
    }

    h2{
      font-size:18px;
      margin-bottom:10px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
      margin-bottom:16px;
    }

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:var(--muted);
    }
    input, select{
      width:100%;
      padding:9px 11px;
      border-radius:10px;
      border:1px solid #262c4a;
      background:#050713;
      color:var(--text);
      font-size:14px;
      margin-bottom:10px;
      outline:none;
    }
    input:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent-soft);
    }

    .file-wrapper{
      margin-top:4px;
      margin-bottom:10px;
    }

    button.primary{
      margin-top:6px;
      border-radius:999px;
      border:0;
      padding:9px 16px;
      font-weight:600;
      background:linear-gradient(135deg,var(--accent),#00aaff);
      color:#02030a;
      cursor:pointer;
      box-shadow:0 0 18px var(--accent-soft);
    }
    button.primary:disabled{
      opacity:.6;
      cursor:wait;
      box-shadow:none;
    }

    .preview{
      width:80px;
      height:80px;
      border-radius:12px;
      overflow:hidden;
      background:#050713;
      border:1px solid #262c4a;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:4px;
    }
    .preview img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }

    .error{
      margin-top:8px;
      font-size:13px;
      color:var(--danger);
    }
    .success{
      margin-top:8px;
      font-size:13px;
      color:#64e0a5;
    }

    .items-list{
      max-height:460px;
      overflow-y:auto;
      padding-right:4px;
    }

    .empty{
      font-size:13px;
      color:var(--muted);
      border-radius:12px;
      border:1px dashed rgba(255,255,255,0.12);
      padding:18px;
    }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .item:last-child{
      border-bottom:none;
    }
    .item-thumb{
      width:48px;
      height:48px;
      border-radius:10px;
      overflow:hidden;
      background:#050713;
      border:1px solid #262c4a;
      flex-shrink:0;
    }
    .item-thumb img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .item-main{
      flex:1;
      min-width:0;
    }
    .item-title{
      font-size:14px;
      font-weight:600;
    }
    .item-meta{
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <!-- Protection : si pas de token, on redirige -->
  <script>
    if (localStorage.getItem("admin_token") !== "ok") {
      window.location.href = "/admin/login.html";
    }
  </script>

  <div class="topbar">
    <div class="logo"><span>BENJI</span>SHOP</div>
    <button class="logout" onclick="localStorage.removeItem('admin_token');location.href='/'">
      Déconnexion
    </button>
  </div>

  <div class="grid">
    <!-- FORMULAIRE -->
    <div class="panel">
      <h2>Panel de vente BrainRot</h2>
      <div class="subtitle">
        Ajoute un nouveau BrainRot, choisis son personnage (catégorie d’accueil),
        mets le prix en € et son image.
      </div>

      <form id="brainrotForm">
        <label for="name">Nom du BrainRot (variation / skin)</label>
        <input id="name" name="name" placeholder="Ex: Noa Lonfat">

        <label for="category">Personnage / Catégorie d’accueil</label>
        <select id="category" name="category"></select>

        <label for="price">Prix (€)</label>
        <input id="price" name="price" type="number" step="0.01" min="0">

        <label>Image (depuis ton PC)</label>
        <div class="file-wrapper">
          <input id="image" type="file" accept="image/*">
        </div>
        <div class="preview" id="preview"><span style="font-size:11px;color:#555">Aperçu</span></div>

        <button type="submit" class="primary" id="submitBtn">Enregistrer le BrainRot</button>

        <div id="status" class="error" style="display:none"></div>
      </form>
    </div>

    <!-- LISTE -->
    <div class="panel">
      <h2>BrainRot actuellement en vente</h2>
      <div class="subtitle">Liste chargée via la fonction Netlify <code>products</code>.</div>
      <div id="items" class="items-list">
        <div class="empty">Chargement...</div>
      </div>
    </div>
  </div>

  <!-- Noms de persos -->
  <script src="../brainrot-names.js"></script>

  <script>
    const catSelect = document.getElementById("category");
    const preview = document.getElementById("preview");
    const imgInput = document.getElementById("image");
    const form = document.getElementById("brainrotForm");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const itemsRoot = document.getElementById("items");

    // Remplit la liste des persos
    (function fillCategories(){
      const names = (window.BRAINROT_NAMES || []).slice().sort((a,b)=>a.localeCompare(b));
      catSelect.innerHTML = "";
      for (const n of names){
        const opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        catSelect.appendChild(opt);
      }
    })();

    // Aperçu image
    imgInput.addEventListener("change", () => {
      const file = imgInput.files[0];
      if (!file) {
        preview.innerHTML = "<span style='font-size:11px;color:#555'>Aperçu</span>";
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = "";
        const img = document.createElement("img");
        img.src = reader.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    // Convertit un File -> dataURL (promise)
    function fileToDataURL(file){
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onerror = reject;
        fr.onload = () => resolve(fr.result);
        fr.readAsDataURL(file);
      });
    }

    // Chargement liste
    async function refreshList(){
      try{
        const res = await fetch("/.netlify/functions/products");
        if(!res.ok){
          console.error("Erreur HTTP products", res.status);
          itemsRoot.innerHTML = `<div class="empty">Impossible de charger la liste (HTTP ${res.status}).</div>`;
          return;
        }
        const data = await res.json();
        const items = (data && data.items) || [];
        if (!items.length){
          itemsRoot.innerHTML = `<div class="empty">Aucun BrainRot en vente pour l’instant.</div>`;
          return;
        }
        itemsRoot.innerHTML = "";
        // Affiche du plus récent au plus ancien
        items.sort((a,b)=> (b.createdAt||"").localeCompare(a.createdAt||""));
        for (const p of items){
          const div = document.createElement("div");
          div.className = "item";
          const thumb = document.createElement("div");
          thumb.className = "item-thumb";
          const img = document.createElement("img");
          img.src = p.image || "";
          img.onerror = () => { img.style.display="none"; };
          thumb.appendChild(img);
          const main = document.createElement("div");
          main.className = "item-main";
          const title = document.createElement("div");
          title.className = "item-title";
          title.textContent = p.title || "(sans nom)";
          const meta = document.createElement("div");
          meta.className = "item-meta";
          meta.textContent = `${p.category || "?"} — ${ (p.price_eur ?? 0).toFixed(2) } €`;
          main.appendChild(title);
          main.appendChild(meta);
          div.appendChild(thumb);
          div.appendChild(main);
          itemsRoot.appendChild(div);
        }
      }catch(err){
        console.error(err);
        itemsRoot.innerHTML = `<div class="empty">Erreur serveur en chargeant la liste.</div>`;
      }
    }

    refreshList();

    // Soumission du formulaire
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.style.display = "none";
      statusEl.className = "error";

      const name = document.getElementById("name").value.trim();
      const category = catSelect.value;
      const price = document.getElementById("price").value.trim();
      const file = imgInput.files[0];

      if (!name || !category || !price || !file){
        statusEl.textContent = "Remplis tous les champs et choisis une image.";
        statusEl.style.display = "block";
        return;
      }

      submitBtn.disabled = true;

      try{
        const imageDataURL = await fileToDataURL(file);

        const res = await fetch("/.netlify/functions/admin-products", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({
            name,
            category,
            price,
            image:imageDataURL
          })
        });

        const data = await res.json().catch(()=> ({}));

        if (!res.ok || !data.ok){
          console.error("Erreur admin-products:", res.status, data);
          statusEl.textContent =
            (data && data.message) ||
            "Erreur serveur. Vérifie la fonction admin-products sur Netlify.";
          statusEl.style.display = "block";
        } else {
          statusEl.textContent = "BrainRot enregistré avec succès.";
          statusEl.className = "success";
          statusEl.style.display = "block";
          form.reset();
          preview.innerHTML = "<span style='font-size:11px;color:#555'>Aperçu</span>";
          refreshList();
        }
      }catch(err){
        console.error(err);
        statusEl.textContent = "Erreur réseau/serveur.";
        statusEl.style.display = "block";
      }finally{
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
